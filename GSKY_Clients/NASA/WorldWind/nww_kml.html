<html lang="en">

        #treeControls input {

<div class="container">
    <div class="row">
        <div class="col-sm-3" style="display:block; text-align:left">

            <div id="treeControls" style="height: 85px; overflow-y: auto; overflow-x: hidden; display:block"></div>
        </div>
	        <div class="col-sm-9" id="globe">
